<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>Bootstrap 101 Template</title>
    <!-- <link rel="stylesheet" href="./styles/base.css"> -->
    <link href="https://cdn.bootcdn.net/ajax/libs/fullPage.js/2.9.7/jquery.fullpage.css" rel="stylesheet">
    <!-- Bootstrap -->
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.0.2/css/swiper.css">
    <!-- <link rel="stylesheet" href="./iconfont/iconfont.css"> -->
    <link rel="stylesheet" href="http://at.alicdn.com/t/font_2242864_w7vbld6no4h.css">
    <link rel="stylesheet" href="/webview/commonPage/header.css"><link rel="stylesheet" href="/webview/commonPage/footer.css">
    <style>
      .eats-online {
        margin-top: 75px;
        
      }
      .eats-online .header-image {
        width: 100%;
        height: 300px;
      }
      .eats-online .header-image img {
        width: 100%;
        height: 100%;
      }
      .eats-online .eats-rules {
        margin: 20px 0;
        padding: 0 5%;
      }
      .rules-tips {
        margin-top: 50px;
        margin-bottom: 220px;
      }
      .eats-online .eats-rules .rules-content {
        display: flex;
        justify-content: space-between;
        width: 100%;
        min-height: 220px;
        flex-wrap: wrap;
        margin-bottom: 20px;
      }
      .eats-online .eats-rules .rules-content .item {
        width: 220px;
        height: 220px;
        border: 2px solid #FF8500;
        border-radius: 50%;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        text-align: center;
        margin-bottom: 20px;
      }
      .eats-online .eats-rules .rules-text-content {
        display: flex;
        justify-content: space-between;
      }
      .eats-online .eats-rules .rules-text-content .item {
        width: 20%;
        height: 240px;
        background: #F2F2F2;
        color: #808080;
        padding: 32px;
      }
      
    </style>
  </head>
  <body>
     <div class="header color-main">

    </div>

    <div class="eats-online pages">
        <div class="header-image">
            <img src="/webview/images/eats/eats-online-header.jpg" alt="">
          </div>

        <div class="eats-rules">
            <div class="common-title">
            <div class="item">
                ONLINE MALL
            </div>
            <div class="item">
                线上商城
            </div>
            </div>
            <div class="rules-tips">
                <div class="rules-content">
                    <div class="item">
                        <div class="flex flex-column" style="font-size: 14px;color: #808080;width: 75%;">
                            <i class="icon iconfont" style="font-size: 64px;color: #FF8500;">&#xe60b;</i>
                        </div>
                        <div style="position: absolute;bottom: 64px;color: #FF8500;">
                            京东
                        </div>
                    </div>
                    <div class="item">
                       
                        <div class="flex flex-column" style="font-size: 14px;color: #808080;width: 75%;">
                            <i class="icon iconfont" style="font-size: 64px;color: #FF8500;">&#xe637;</i>
                        </div>
                        <div style="position: absolute;bottom: 64px;color: #FF8500;">
                            天猫
                        </div>
                    </div>
                    <div class="item">
                       
                        <div class="flex flex-column" style="font-size: 14px;color: #808080;width: 75%;">
                            <i class="icon iconfont" style="font-size: 64px;color: #FF8500;">&#xe692;</i>
                            
                        </div>
                        <div style="position: absolute;bottom: 64px;color: #FF8500;">
                            淘宝
                        </div>
                    </div>
                    <div class="item">
                        <div class="flex flex-column" style="font-size: 14px;color: #808080;width: 75%;">
                            <i class="icon iconfont" style="font-size: 64px;color: #FF8500;">&#xe664;</i>
                        </div>
                        <div style="position: absolute;bottom: 64px;color: #FF8500;">
                            当当
                        </div>
                    </div>
                    <div class="item">
                        
                        <div class="flex flex-column" style="font-size: 14px;color: #808080;width: 75%;">
                            <i class="icon iconfont" style="font-size: 64px;color: #FF8500;">&#xe691;</i>
                        </div>
                        <div style="position: absolute;bottom: 64px;color: #FF8500;">
                            一品粮味APP
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="footer">

    </div>

    <!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
    <script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.js"></script>
    <script src="https://cdn.bootcdn.net/ajax/libs/fullPage.js/2.9.7/jquery.fullpage.js"></script>
    <!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
     
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.0.2/js/swiper.js"></script>
     
    <script>
      $(document).ready(function(){
        //jquery load方法加载公共头部
        $(".header").load("../../commonPage/header.html");
        $(".footer").load("../../commonPage/footer.html",function(){//加载完成后设置高亮

        });

        $('#myTab a').click(function (e) {
            console.log(e)
            e.preventDefault()
            $(this).tab('show')
        });
    });
    </script>
  </body>
</html>
