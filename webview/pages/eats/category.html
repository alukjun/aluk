          color: #FF9D02;

          background: #F2F2F2;

        .left-category .menuGroup>div>ul>li {

    <script>
      $(document).ready(function(){
        //jquery load方法加载公共头部

        $(".footer").load("../../commonPage/footer.html",function(){//加载完成后设置高亮

        let data = {list: [[
            {

              {

              },
              {

              }

        $('#page-item').html(template("page-temp",data));
        $('#page-min').html(template("page-temp",data));

          totalPages: 9,//分页总数
          liNums: 3,//分页的数字按钮数(建议取奇数)

          callBack : function(page){
            console.log(this,page)
            
            console.log(template("page-temp",data))
            $('#page-item').html(template("page-temp",data));
          }
        });

        $('.groupTitle').click(function () {
          // slideToggle:实现展开和合并的切换,如果是展开的,就合并,如果是合并的就展开
          $(this).next().slideToggle();
          //让除了当前div元素外的其他div元素收回去
          $(this).parent().siblings().find('div').slideUp();   //查找自己父亲元素的兄弟元素下面的所有div后代元素
        })
        $('.category').click(function() {
          $('.rules-tips').hide()
          console.log(111)

          $('.page-min-content .image-item').css({

          })
          $('.page-min-content #page-min .item .text').css({
            "padding":"0",
            "margin": "0"
          })
          $('.page-min-content #page-min .item .price').hide()
        })
      });

    });

<script id="page-temp" type="text/html">
  {{each list item index}}
  <div id="pageList" class="flex flex-row flex-wrap">
    {{each item el i}}
      <div class="item" style="align-items: center;">
        <div class="image-item">
          <img src="{{el.url}}" alt="">
        </div>
        <div class="text">
          {{el.discript}}
        </div>
        <div class="price" style="text-align: center;">
          ¥{{el.price}}
        </div>
      </div>
    {{/each}}
  </div>
{{/each}}
</script>
