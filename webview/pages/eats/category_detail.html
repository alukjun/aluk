		<script>
			$(document).ready(function () {
				//jquery load方法加载公共头部
				$(".header").load("../../commonPage/header.html");
				$(".footer").load("../../commonPage/footer.html", function () {
					//加载完成后设置高亮
					let id = location.search.split("=")[1];
					$.ajax({
						url:
							"https://api.1pinliangwei.com/product/admin/selectProductById.do",
						type: "GET",
						data: { id: id },
						dataType: "json",
						success: function (data) {
							console.log(data);
              let productKeys = [];
              productKeys = JSON.parse(data.data.detailDescription);
              console.log(productKeys)
              let lists = {
                name: data.data.name,
                price: data.data.price,
                description: data.data.description,
                mainImgs: data.data.images[0].imageUrl,
                productKeys,
              }
              let minList = {
                minImgs: data.data.images,
                mainImgs: data.data.images[0].imageUrl
              }
              $('#right').html(template("right-temp", lists));
              $('#min-img').html(template("min-img-temp", minList));
              $('#category-min').html(template("min-temp", lists));
						},
					});
				});
			});
