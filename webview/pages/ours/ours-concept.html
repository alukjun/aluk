    <title>Bootstrap 101 Template</title>

    <link href="https://cdn.bootcdn.net/ajax/libs/fullPage.js/2.9.7/jquery.fullpage.css" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.0.2/css/swiper.css">

    <link rel="stylesheet" href="/webview/commonPage/header.css">

    <style>
      .ours-concept {
        height: 100%;
        overflow: scroll;
        margin-bottom: 75px;
      }
      .ours-concept .header-image {
        width: 100%;
        height: 300px;
      }
      .ours-concept .header-image img {
        width: 100%;
        height: 100%;
      }
      .ours-concept .content {
        margin-top: 50px;
        width: 100%;
        padding: 0 5%;
      }

      .ours-concept .content .content-title {
        margin: 50px 0;
      }

      .concept-image {
        width: 100%;
        height: 600px;
      }

      .concept-image .box {
        width: 48%;
        height: 100%;
        position: relative;
      }
      .concept-image .box img{
        width: 100%;
        height: 100%;
      }
      .concept-image .box .image-text{
        position: absolute;
        left: 10%;
        top: 10%;
        width: 40%;
        height: 40%;
        background: rgba(221, 220, 220, 0.9);
      }

      .ours-concept .history {
        padding: 0 5%;
        margin-top: 50px;
      }
      .wrap {
        /* padding: 0 30px; */
      }
      .swiper-container {
        height: 300px;
        padding: 0 32px;
        margin-bottom: 50px;
      }

      .swiper-slide {
        height: 90%;
        padding-left: 28px;
        margin-bottom: 20px;
        border-left: 1px solid #b2b2b2;
        border-bottom: 1px solid #b2b2b2;
      }
      .swiper-slide img {
        width: 80%;
        height: 80%;
        margin-bottom: 10px;
        box-shadow: 0 0 20px 0 rgba(102,102,102,0.1);
      }
      .swiper-slide .title {
        text-align: center;
        width: 257px;
      }
      .swiper-button-prev,.swiper-button-next {
        font-size: 30px;
        color: #b2b2b2;
      }
      .swiper-slide h3 {
        font-size: 20px;
        margin-bottom: 10px;
      }
      .swiper-slide h3::before {
        content: "";
        position: absolute;
        top: 0;
        left: -8px;
        width: 14px;
        height: 14px;
        border-radius: 50%;
        background-color: #b2b2b2;
      }
      .circle {
        position: absolute;
        bottom: -10px;
        left: -13px;
        width: 24px;
        height: 24px;
        border-radius: 50%;
        background-color: #b2b2b2;
        background-position: center center;
        background-repeat: no-repeat;
        background-size: 60% auto;
      }

    </style>
  </head>

    <!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
    <script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.js"></script>
    <script src="https://cdn.bootcdn.net/ajax/libs/fullPage.js/2.9.7/jquery.fullpage.js"></script>
    <!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
     
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.0.2/js/swiper.js"></script>
     
    <script>
      $(document).ready(function(){
        //jquery load方法加载公共头部
        $(".header").load("../../commonPage/header.html");
        $(".footer").load("../../commonPage/footer.html",function(){//加载完成后设置高亮

        });

        var mySwiper = new Swiper ('.swiper-container', {
          // loop: true, // 循环模式选项
          direction : 'horizontal',
          autoplay: true,
          slidesPerView : 4,
          navigation: {
            nextEl: '.swiper-button-next',
            prevEl: '.swiper-button-prev',
          },
          // centeredSlides : true,
          // centeredSlidesBounds: true,
        })      

        $('#myTab a').click(function (e) {
            console.log(e)
            e.preventDefault()
            $(this).tab('show')
        });
    });
    </script>
